<div>
    <div class="row">
        <div class="col-lg-2">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col-lg-10">
            <app-admin-header></app-admin-header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <div class="navbar-brand"><b><i>List Of Hotels</i></b></div>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  </ul>
                  <div class="d-flex">
  
                    <button type="button" class="btn btn-outline-success" (click)="onClick()">Add Hotel</button>
                  </div>
                </div>
              </div>
            </nav>
            <hr>
            <table class="table table-dark table-striped">
              <thead>
                  <tr>
                      <th>Hotel Id</th>
                      <th>Hotel Name</th>
                      <th>Hotel City</th>
                      <th colspan="3"><b>Action</b></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let ht of hotels">
                      <td>{{ht.hotelId}}</td>
                      <td>{{ht.hotelName}}</td>
                      <td>{{ht.hotelCity}}</td>
                      <td><button class="btn btn-danger" (click)="deletePack(ht.userPackId)">delete</button></td>
                      <td><button class="btn btn-success" (click)="detailsPack(ht.userPackId)">details</button></td>  
                      <!-- <td><button class="btn btn-warning" (click)="updatePack(ht.userPackId)">update</button></td> -->
   
                  </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title text-success" style="text-align:center ;" id="exampleModalLabel">Add A Hotel</h2>
        </div>
        <div class="modal-body">
                    <form #loginForm = "ngForm" class="signin-form" (ngSubmit)="onSubmit()">
                      <h4 style="font-family: cursive;"> <b><i>Select Organization</i></b> </h4>
                      <div class="container">
                        <div class="row">
                          <div class="col-sm-8 offet-sm-3">
                            <div class="form-group selectForm">
                              <select name="doctor" id="doctor" class="btn btn-secondary custome-select selectForm" [(ngModel)]="organizationId">
                                <option value="" selected>Select</option>
                                <option *ngFor=" let org of organizations" value="{{org.organizationId}}" class="selectItem">{{org.organizationId}}.&nbsp;{{ org.organizationName}}
                                </option>
                              </select>
                            </div><br>
                          </div>
                        </div>
                      </div><br>
                      <div class="row">
                        <div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Enter Hotel Name" required name="HotelName" [(ngModel)]="HotelName">
                        </div>
                      </div>
                    </div><br>
                      <div class="row">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Hotel City" required name="HotelCity" [(ngModel)]="HotelCity">
                          </div>
                      </div><br>
                      <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3"><i>Add Hotel</i></button>
                      </div>
                    </form>
                    </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
